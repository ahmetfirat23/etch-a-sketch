<!DOCTYPE html>
<html>

<head>
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="UTF-8">
</head>

<body>
    <h1>Etch-A-Sketch</h1>
    <form>
        <label for='gridsize'>Enter a grid size less than 100:</label>
        <input type='number' id='gridsize' name='gridsize' min='1' max='100' value="16">
        <button type="button" id='gButton'>Create</button>
    </form>
    <div id='container'></div>
    <button type="button" id="clear">Clear</button>
    <script src="script.js"></script>
</body>

</html>
